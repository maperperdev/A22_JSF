<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputScript library="js" name="spanishLocale.js"/>
</h:head>
<h:body>
	<h:form>
		<p:messages id="mensajes">
			<p:autoUpdate/>
		</p:messages>
		
		<p:fieldset legend="Datos Personales">
		<h:panelGrid columns="2">
			<p:outputLabel value="Nombre"/>
			<p:inputText value="#{usuarioController.persona.nombre}"/>
			
			<p:outputLabel value="Apellidos"/>
			<p:inputText value="#{usuarioController.persona.apellidos}"/>
			
			<p:outputLabel value="Sexo"/>
			<p:selectOneRadio value="#{usuarioController.persona.sexo}">
				<f:selectItem itemValue="M" itemLabel="MASCULINO"/>
				<f:selectItem itemValue="F" itemLabel="FEMENINO"/>
			</p:selectOneRadio>
			<p:outputLabel value="Fecha Nacimiento"/>
			<p:calendar locale="es" value="#{usuarioController.persona.fechaNacimiento}"></p:calendar>
		</h:panelGrid>
		<p:commandButton icon="ui-icon-check" value="Registrar"></p:commandButton>
		</p:fieldset>
		
		<p:fieldset legend="Datos de la cuenta">
		<h:panelGrid columns="2">
			<p:outputLabel value="Usuario"/>
			<p:inputText value="#{usuarioController.usuario.usuario}"/>
			
			<p:outputLabel value="Clave"/>
			<p:inputText id="clave1" value="#{usuarioController.usuario.clave}"/>
			
			<p:outputLabel value="Repetir Clave"/>
			<p:password id="clave2" value="#{usuarioController.usuario.clave}"/>
			
		</h:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>
