<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
	<h:form>
		<p:messages id="mensaje" severity="warn, info, fatal" showSummary="true" showDetail="true"></p:messages>
		<p:autoUpdate value="true"></p:autoUpdate>
		<p:panelGrid columns="2">
			<p:outputLabel for="txtUsuario"/>
			<p:inputText id="txtUsuario" value="#{indexController.usuario.usuario}" required="true"/>
			
			<p:outputLabel for="txtClave"/>
			<p:inputText id="txtClave" value="#{indexController.usuario.clave}" required="true"/>
			
			<h:column/>
			<p:commandButton icon="ui-icon-key" value="Iniciar Sesion" action="#{indexController.iniciarSesion()}"></p:commandButton>
		</p:panelGrid>
		<p:separator/>
		<p:link value="Crear Cuenta" outcome="usuario7"/>
	</h:form>
</h:body>
</html>
