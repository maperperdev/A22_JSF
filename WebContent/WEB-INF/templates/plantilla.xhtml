<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:f="http:\\xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet library="css" name="cssLayout.css"/>-->
	<title><ui:insert name="titulo">
                Facelets Template

	<!-- método que se ejecuta antes de cargar la página -->
	<f:event type="preRenderView"
		listener="#{plantillaController.verificarSesion()}" />
</h:head>

<h:body>

	<div id="top">
		<ui:insert name="top">
			
			<h:form>
				<p:menubar model="#{menuController.model}">

				</p:menubar>
				<f:facet>
					<p:commandButton actionListener="#{menuController.cerrarSesion()}"
						value="cerrar" action="/index3?faces-redirect=true" />
					<p:commandButton actionListener="#{menuController.cerrarSesion()}"
						icon="ui-icon-power" action="/index3?faces-redirect=true" />	
				</f:facet>
			</h:form>



		</ui:insert>
	</div>

	<div id="content" class="center_content">
		<ui:insert name="content">
                    Aqui va el contenido de la página
                </ui:insert>

	</div>

	<div id="bottom" style="text-align:center">
		<ui:insert name="bottom">
			<p>Agenda de Notas</p>
		</ui:insert>
	</div>

</html>
